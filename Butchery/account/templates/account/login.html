{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
<div class="view">
  <section class="grid">
    <h2>Login</h2>
<br>
    <form class="login100-form validate-form" method="POST">
      {% csrf_token %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissable" role="alert">
        <button class="close" data-dismiss="alert"><small><sup>x</sup></small></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}



      <div class="" data-validate="Username is required">
        <ion-icon name="people-circle-outline" size="large"></ion-icon>

        <input class="" type="text" style="border-radius: 5px; padding: 10px" name="username" placeholder="Username: ">
      </div>
      <br>
      <div class="" data-validate="Password is required">
        <ion-icon name="lock-closed-outline" size="large"></ion-icon>

        <input class="" style="border-radius: 5px; padding: 10px" type="password" name="password" placeholder="Password: ">
      </div>
      <br>
      <div>
        <button class="action action--button-btn">
          Login
        </button>
      </div>
      <br>
      <div class="text-center w-full p-t-25 p-b-230">
        <a href="{% url 'reset_password' %}" class="action--text">
          Forgot Username / Password?
        </a>
      </div>

      <div class="text-center w-full">
        <a class="action--text" href="{% url 'account:register' %}">
          Create new account
          <i class="fa fa-long-arrow-right"></i>
        </a>
      </div>
    </form>
  </section>
</div>
{% endblock %}

<!--===============================================================================================-->
<script src="https://www.mufudzichristopher.com/thePoint/js/main.js"></script>

</body>

</html>
