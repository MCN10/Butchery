    <script src="{% static 'assets/js/classie.js' %}"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript">
        document.addEventListener('mousemove', e => {

            let bubles = document.createElement('bubles');
            let x = e.pageX;
            let y = e.pageY;
            bubles.style.left = x + "px";
            bubles.style.top = y + "px";
            let size = Math.random() * 100;
            bubles.style.width = 1 + size + "px";
            bubles.style.height = 1 + size + "px";

            document.body.appendChild(bubles);
            setTimeout(function() {
                bubles.remove();
            }, 1100);
        });





        var home_theme = localStorage.getItem('home_theme')
        var home_spinner = localStorage.getItem('home_spinner')

        console.log("home_theme:", home_theme)
        console.log("home_spinner:", home_spinner)
        if (home_theme == null) {
            lightMode()
        } else {
            document.getElementById('home_stylesheet').href = home_theme

        }


        if (home_spinner == null) {
            lightMode()
        } else {
            document.getElementById('home_spinner').src = home_spinner

        }

        function darkMode() {
            console.log("DarkMode Ran")
            swapStyleDark()
            swapImageDark()
        }

        function swapStyleDark() {
            console.log("Dark Style Ran")
            document.getElementById('home_stylesheet').href = "{% static 'css/demo-dark.css' %}"
            localStorage.setItem('home_theme', "{% static 'css/demo-dark.css' %}")
        }

        function swapImageDark() {
            console.log("Dark Image Ran")
            document.getElementById('home_spinner').src = "{% static 'images/III-dark.gif' }"
            localStorage.setItem('home_spinner', "{% static 'images/III-dark.gif' %}")

        }

        function lightMode() {
            console.log("Light Mode Ran")
            swapStyleLight()
            swapImageLight()

        }

        function swapStyleLight() {
            console.log("Light Style Ran")
            document.getElementById('home_stylesheet').href = "{% static 'css/demo.css' %}"
            localStorage.setItem('home_theme', "{% static 'css/demo.css' %}")
        }

        function swapImageLight() {
            console.log("Light Image Ran")
            document.getElementById('home_spinner').src = "{% static 'images/III-light.gif' %}"
            localStorage.setItem('home_spinner', "{% static 'images/III-light.gif' %}")
        }

    </script>

    <hr style="color:black">
